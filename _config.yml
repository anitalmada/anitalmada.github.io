title: Con Alma tech
email: ana@conalma.tech
description: >- # this means to ignore newlines until "baseurl:"
  Espacio de aprendizaje para usar la tecnología a nuestro favor.
  Servicios de soporte técnico, consultoría y capacitación tecnológica.
  Blog de tecnología, software libre y cultura digital.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://anitalmada.github.io" # the base hostname & protocol for your site, e.g. http://example.com
keywords: "educación - tecnología- cultura digital - soporte técnico - consultoría tecnológica - capacitación tecnológica"
skills: "Consultora - Docente - Speaker"
meta_author: Ana Almada

contact: static

color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

footer:
  copyright: Dr. Henry Jekyll
  location: Location
  social: Around the Web
  credits: Credits

social:
  - title: instagram
    url: https://www.instagram.com/conalma.tech/
  - title: whatsapp
    url: https://wa.me/5491136353030
  - title: linkedin
    url: https://www.linkedin.com/in/anaitalmada/

address:
  - line: 3481 Melrose Place
  - line: Beverly Hills, CA 90210

credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

markdown: kramdown
permalink: pretty

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      permalink: "/blog/:title/"

# Build settings
theme: null
plugins:
  - jekyll-feed

# Force index page
index_page: true

