<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Google Fonts: Afacad -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container navbar-flex">
            <div class="navbar-section navbar-left">
                <div class="logo">
                    <img src="{{ '/assets/images/conalmatech-high-resolution-logo.png' | relative_url }}" alt="Con Alma Tech Logo">
                </div>
            </div>
            <div class="navbar-section navbar-center desktop-nav">
                <nav class="nav">
                    <a href="#inicio">Inicio</a>
                    <a href="#servicios">Servicios</a>
                    <a href="#acerca">Acerca de</a>
                    <a href="/blog">Blog</a>
                </nav>
            </div>
            <div class="navbar-section navbar-right desktop-nav">
                <a href="#contacto" class="contact-btn">Contacto</a>
            </div>
            <button class="hamburger" id="hamburger-menu" aria-label="Abrir menÃº de navegaciÃ³n">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="mobile-menu" id="nav-mobile">
                <nav class="nav">
                    <a href="#inicio">Inicio</a>
                    <a href="#servicios">Servicios</a>
                    <a href="#acerca">Acerca de</a>
                    <a href="/blog">Blog</a>
                    <a href="#contacto" class="contact-btn">Contacto</a>
                </nav>
            </div>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.getElementById('hamburger-menu');
            var navMobile = document.getElementById('nav-mobile');
            function closeMenuOnResize() {
                if (window.innerWidth > 900) {
                    navMobile.classList.remove('open');
                    hamburger.classList.remove('open');
                }
            }
            hamburger.addEventListener('click', function() {
                var isOpen = navMobile.classList.toggle('open');
                hamburger.classList.toggle('open');
            });
            window.addEventListener('resize', closeMenuOnResize);
            closeMenuOnResize();
        });
        </script>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Con Alma Tech. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="{{ site.social[0].url }}" class="social-link" target="_blank">ðŸ“·</a>
                <a href="{{ site.social[1].url }}" class="social-link" target="_blank">ðŸ’¬</a>
                <a href="{{ site.social[2].url }}" class="social-link" target="_blank">ðŸ’¼</a>
            </div>
        </div>
    </footer>

    <!-- Smooth scrolling script -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
