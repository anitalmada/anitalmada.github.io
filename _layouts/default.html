<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Google Fonts: Afacad -->
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container navbar-flex">
            <div class="navbar-section navbar-left">
                <div class="logo">
                    <a href="/" class="logo-link">
                        <img src="{{ '/assets/images/conalmatech-high-resolution-logo.png' | relative_url }}" alt="Con Alma Tech Logo">
                    </a>
                </div>
            </div>
            <div class="navbar-section navbar-center desktop-nav">
                <nav class="nav">
                    <a href="#inicio">Inicio</a>
                    <a href="#servicios">Servicios</a>
                    <a href="#acerca">Acerca de</a>
                    <a href="#blog">Blog</a>
                </nav>
            </div>
            <div class="navbar-section navbar-right desktop-nav">
                <a href="https://wa.me/5491136353030" class="contact-btn" target="_blank">Contacto</a>
            </div>
            <button class="hamburger" id="hamburger-menu" aria-label="Abrir menú de navegación">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="mobile-menu" id="nav-mobile">
                <nav class="nav">
                    <a href="#inicio">Inicio</a>
                    <a href="#servicios">Servicios</a>
                    <a href="#acerca">Acerca de</a>
                    <a href="#blog">Blog</a>
                    <a href="https://wa.me/5491136353030" class="contact-btn" target="_blank">Contacto</a>
                </nav>
            </div>
        </div>
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.getElementById('hamburger-menu');
            var navMobile = document.getElementById('nav-mobile');
            function closeMenuOnResize() {
                if (window.innerWidth > 900) {
                    navMobile.classList.remove('open');
                    hamburger.classList.remove('open');
                }
            }
            hamburger.addEventListener('click', function() {
                var isOpen = navMobile.classList.toggle('open');
                hamburger.classList.toggle('open');
            });
            window.addEventListener('resize', closeMenuOnResize);
            closeMenuOnResize();
        });
        </script>
    </header>

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="footer-gradient">
        <div class="contact-info">
            <h3 class="contact-title">Contacto</h3>
            <div class="contact-details">
                <p class="company-name">Con Alma Tech - Tecnología siempre a tu favor</p>
                <p class="contact-item">
                    <span class="contact-label">E-mail:</span>
                    <a href="mailto:contacto@conalma.tech">contacto@conalma.tech</a>
                </p>
                <p class="contact-item">
                    <span class="contact-label">Phone:</span>
                    <a href="tel:+5491130303030">+54 9 11 30303030</a>
                </p>
                <p class="contact-item">
                    <span class="contact-label">Location:</span>
                    Buenos Aires - Argentina
                </p>
            </div>
        </div>
        
        <div class="social-icons">
            <a href="mailto:contacto@conalma.tech" class="social-icon" aria-label="Email">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </a>
            
            <a href="https://www.linkedin.com/in/anaitalmada/" class="social-icon" aria-label="LinkedIn" target="_blank">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                    <rect x="2" y="9" width="4" height="12"/>
                    <circle cx="4" cy="4" r="2"/>
                </svg>
            </a>
            
            <a href="https://www.instagram.com/conalma.tech/" class="social-icon" aria-label="Instagram" target="_blank">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"/>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"/>
                </svg>
            </a>
            
            <a href="https://wa.me/5491130303030" class="social-icon" aria-label="WhatsApp" target="_blank">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
                </svg>
            </a>
        </div>
    </footer>

    <!-- Smooth scrolling script -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
